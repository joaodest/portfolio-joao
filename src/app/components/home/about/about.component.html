<section class="section about" id="about">
    <div class="container">
        <div class="section-box">
            <div class="about-title">
                <h3 class="section-title"><span class="n-section-title">01.</span>{{aboutData.AboutTitle}}
                </h3>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="about-description">
                        <p *ngFor='let text of aboutData.AboutParag' [innerHTML]="text" data-aos="fade-up"
                            data-aos-duration="1000">
                        </p>
                        <ul class="skills-list" data-aos="fade-up">
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                                    class="underline">Flutter</span></li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                                    class="underline">.NET</span></li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                                    class="underline">Angular</span></li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                                    class="underline">CI
                                    / CD</span></li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                                    class="underline">Typescript &amp; Javascript</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                    <div class="about-img-container"><img style="height: auto;"
                            src="https://avatars.githubusercontent.com/u/92491011?v=4" width="300" height="300"
                            class="rounded" alt="joaodest-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
